<div class="modal-buy is-hidden" data-modal>
    <div class="modal-buy__window">
        <button type="button" class="modal-buy__close" data-modal-close>
            <svg width="11" height="11">
                <use href="./images/sprite.svg#close"></use>
            </svg>
        </button>
        <h2 class="modal-buy__title">Buy now</h2>

        <form name="modal-buy" class="modal-buy__form">
            <div class="modal-buy__products">
                <label for="icecream" class="modal-buy__label">
                    <input type="checkbox" id="icecream" value="agree" name="icecream" class="modal-buy__checkbox">

                    <div class="modal-buy__window__item">
                        <div class="modal-buy__window__ellipse">
                        </div>
                        <div class="modal-buy__window__png">
                            <img srcset="./images/bay_now_modal/buy_now1_mob_@1.png 132w,
                        ./images/bay_now_modal/buy_now1_mob_@2.png 264w"
                                src="./images/bay_now_modal/buy_now1_mob_@1.png" alt="icecream" width="132px">
                        </div>
                        <p class="modal-buy__window__product">ICE CREAM</p>
                    </div>
                </label>
                <label for="icecoffee" class="modal-buy__label">
                    <input type="checkbox" id="icecoffee" value="agree" name="icecoffee" class="modal-buy__checkbox">

                    <div class="modal-buy__window__item  modal-buy__window__item--coffee">
                        <div class="modal-buy__window__ellipse modal-buy__window__ellipse--coffee">
                        </div>
                        <div class="modal-buy__window__png">
                            <img srcset="./images/bay_now_modal/buy_now2_mob_@1.png 132w,
                        ./images/bay_now_modal/buy_now2_mob_@2.png 264w"
                                src="./images/bay_now_modal/buy_now2_mob_@1.png" alt="icekoffee" width="132px">
                        </div>
                        <p class="modal-buy__window__product">ICE COFFEE</p>
                    </div>
                </label>
                <label for="milkshake" class="modal-buy__label">
                    <input type="checkbox" id="milkshake" value="agree" name="milkshake" class="modal-buy__checkbox">

                    <div class="modal-buy__window__item modal-buy__window__item--milkshake">
                        <div class="modal-buy__window__ellipse modal-buy__window__ellipse--milkshake">
                        </div>
                        <div class="modal-buy__window__png">
                            <img srcset="./images/bay_now_modal/buy_now3_mob_@1.png 132w,
                        ./images/bay_now_modal/buy_now3_mob_@2.png 264w"
                                src="./images/bay_now_modal/buy_now3_mob_@1.png" alt="milkshake" width="132px">
                        </div>
                        <p class="modal-buy__window__product">MILKSHAKE</p>
                    </div>
                </label>
            </div>

            <div class="modal-buy__userarea">
                <label for="user-name" class="modal-buy__about">
                    <input name="user-name" id="user-name" type="text" placeholder="Name" class="modal-buy__input"
                        title="Enter your name" pattern="[A-Za-z]+" required />
                </label>
                <label for="user-tel" class="modal-buy__about">
                    <input name="user-tel" id="user-tel" type="tel" placeholder="Phone" class="modal-buy__input"
                        title="for example: 0961234567" pattern="[0-9]{10}" required />
                </label>
                <label for="coment" class="modal-buy__about">
                    <textarea name="coment" id="coment" cols="30" rows="10"
                        class="modal-buy__input modal-buy__input--comment" placeholder="Comment"
                        minlength="12"></textarea>
                </label>
            </div>

            <button type="submit" class="btn order-button">Submit</button>
