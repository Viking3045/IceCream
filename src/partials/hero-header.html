<div class="hero-header">
  <header class="header" id="Home">
    <div class="container header__container">
        <svg class="header__logo" width="40" height="37">
          <use href="/src/images/sprite.svg#logo"></use>
        </svg>
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="#home">Home</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#about">How it’s made?</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#products">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#contacts">Contact</a>
            </li>
          </ul>
        </nav>  
      <ul class="main-buttons">
        <li class="main-buttons__item">
            <button
              class="main-buttons__burger js-open-menu"
              type="button"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="main-buttons__icon" width="32" height="32">
                <use href="/src/images/sprite.svg#burger"></use>
              </svg>
            </button>
        </li>
        <li class="main-buttons__item">
            <button
              class=" main-buttons__buy main-buttons__buy--header btn"
              type="button">
              Buy now
              <svg class="main-buttons__arrow-icon" width="12" height="12">
                <use href="/src/images/sprite.svg#arrow-right"></use>
              </svg>
            </button>
        </li>
      </ul>
    </div>
  </header>
  
  <!-- Mobile menu -->
  <div class="mobile-menu__container js-menu-container" id="mobile-menu">
    <svg class="mobile-menu__logo" width="40" height="37">
      <use href="/src/images/sprite.svg#logo"></use>
    </svg>
    <button class="mobile-menu__toggle js-close-menu">
      <svg width="32" height="32">
        <use href="/src/images/sprite.svg#close"></use>
      </svg>
    </button>
  
    <ul class="mobile-nav__list">
      <li class="mobile-nav__item">
        <a href="#home" class="mobile-nav__link">Home</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#about" class="mobile-nav__link">How it’s made?</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#products" class="mobile-nav__link">Our products</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#contacts" class="mobile-nav__link">Contact</a>
      </li>
    </ul>
    <div class="mobile-menu__btn">
      <button class="main-buttons__buy btn" type="button">
        Buy now
        <svg class="main-buttons__arrow-icon" width="12" height="12">
          <use href="/src/images/sprite.svg#arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
