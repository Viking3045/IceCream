<header class="header" id="Home">
    <div class="container header__container">
      <div class="header-logo">
        <svg class="header-logo__icon">
          <use href="/src/images/sprite.svg#logo"></use>
        </svg>
      </div>
      <div class="nav-menu">
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="#home">Home</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#about">How it’s made?</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#products">Our products</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#contacts">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
  
      <ul class="header-buttons__list">
        <li class="header-menu__btn">
          <div class="btn-burger">
            <button
              class="header-menu__button js-open-menu"
              type="button"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="header-menu__burger" width="32" height="32">
                <use href="/src/images/sprite.svg#menu"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="header-menu__icon">
          <div class="btn-buy">
            <button
              class="header-modal__button"
              type="button"
  
            >
              Buy now
              <svg class="header-modal__icon" width="12" height="12">
                <use href="/src/images/sprite.svg#arrow-right"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </header>
  
  <!-- Mobile menu -->
  <div class="menu-container js-menu-container" id="mobile-menu">
    <svg class="mobile-menu__logo" width="40" height="31">
      <use href="/src/images/sprite.svg#logo"></use>
    </svg>
    <button class="menu-toggle js-close-menu">
      <svg width="32" height="32">
        <use href="/src/images/sprite.svg#close-modal"></use>
      </svg>
    </button>
  
    <ul class="mobile-nav__list">
      <li class="mobile-nav__item">
        <a href="#home" class="mobile-nav__link">Home</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#about" class="mobile-nav__link">How it’s made?</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#products" class="mobile-nav__link">Our products</a>
      </li>
      <li class="mobile-nav__item">
        <a href="#contacts" class="mobile-nav__link">Contact</a>
      </li>
    </ul>
  
    <div class="btn-mobile">
      <button class="header-modal__button" type="button">
        Buy now
        <svg class="header-modal__icon" width="12" height="12">
          <use href="/src/images/sprite.svg#arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
