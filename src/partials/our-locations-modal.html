<div class="backdrop is-hidden" data-modal id="location-modal">
  <div class="modal location__modal" id="location__modal">
    <button type="button" class="location__close-button" data-modal-close>
      <svg class="location__close" width="11" height="11">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <h3 class="location__title">Our Locations</h3>
    <div class="location__wrapper">
      <iframe src="https://goo.gl/maps/xdVXhJScDsbo2qYx7" width="224" height="199" loading="lazy" target="_blank"
        rel="noopener noreferrer nofollow" class="lacation__map"></iframe>
    </div>
    <button type="button" class="location__btn btn">
      <a href="https://goo.gl/maps/xdVXhJScDsbo2qYx7" target="_blank" rel="noopener noreferrer nofollow"
        class="lacation__map">Open map</a>
    </button>
  </div>
</div>
